<ion-header>
  <ion-toolbar>
    <ion-title>Available Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let form of forms" (click)="openFormPreview(form.id)">
      <ion-label>
        <h2>{{ form.formName }}</h2>
        <p>{{ form.description }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="forms.length === 0">
      <ion-label>
        <h2 class="ion-text-center">No forms available</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
