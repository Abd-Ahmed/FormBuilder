<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Available Forms</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let form of forms">
      <ion-label>
        <h2>{{ form.formName }}</h2>
        <p>{{ form.description }}</p>
      </ion-label>
      <ion-button slot="end" (click)="openForm(form.id)">Fill Out</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
