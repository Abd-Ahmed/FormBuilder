<!-- submission-modal.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Submission Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2>{{ submission.form.formName }}</h2>
  <p>Submitted on: {{ submission.submittedAt | date:'medium' }}</p>
  <h3>Form Data:</h3>
  <ion-list>
    <ion-item *ngFor="let field of submission.form.formFields">
      <ion-label>
        <h3>{{ field.label }}</h3>
        <p>{{ submission.formData[field.label] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
