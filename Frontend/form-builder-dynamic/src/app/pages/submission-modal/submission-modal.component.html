<ion-header>
  <ion-toolbar>
    <ion-title>Submission Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>{{ formName }}</h2>
  <p>Submitted on: {{ submittedAt | date:'medium' }}</p>
  <h3>Form Data:</h3>
  <ion-list>
    <ion-item *ngFor="let key of formDataKeys">
      <ion-label>
        <h3>{{ key }}</h3>
        <p>{{ formData[key] }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
